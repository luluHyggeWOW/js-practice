<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <button id="btn1">防抖</button>
  <button id="btn2">节流</button>
  <script>
    let btn1 = document.getElementById('btn1')
    let debounceFnc = debounce(fn, 1000)
    btn1.addEventListener('click', function () {
      debounceFnc('111')
    })
    function fn (value) {
      console.log(value);
    }
    // 防抖 点击第一次如果未过时间点击第二次则重新来
    function debounce (callback, delay) {
      let timer
      return function (value) {
        clearTimeout(timer)
        timer = setTimeout(() => {
          callback(value)
        }, delay);
      }
    }
    // 节流
    document.getElementById('btn2').onclick = throttle(handle, 2000)
    function handle () {
      console.log(Math.random());
    }
    function throttle (func, wait) {
      let timerOut
      return function () {
        if (!timerOut) {
          timerOut = setTimeout(() => {
            func()
            timerOut = null
          }, wait);
        }
      }
    }

  </script>
</body>

</html>
