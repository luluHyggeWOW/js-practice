<body>
  <script>
    let animal = {
      name: 'name',
      type: 'type',
      gender: 'gender'
    }
    function printAnimalsDetails (animal) {
      let result = null
      if (animal) {
        if (animal.type) {
          if (animal.name) {
            if (animal.gender) {
              result = `${animal.name} is a ${animal.gender}- ${animal.type}`
            } else {
              result = 'no animal gender'
            }
          } else {
            result = 'no animal name'
          }
        } else {
          result = 'no animal type'
        }
      } else {
        result = 'no animal'
      }
      return result
    }
    console.log(printAnimalsDetails(animal)
    );
    function printAnimalsDetails2 ({ type, name, gender } = {}) {
      if (!type) return 'no animal type'
      if (!name) return 'no animal name'
      if (!gender) return 'no animal gender'
      else
        return `${animal.name} is a ${animal.gender}- ${animal.type}`
    }
    console.log(printAnimalsDetails2(animal));

  </script>
</body>
