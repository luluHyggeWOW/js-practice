<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 预编译
    // 作用域的创建阶段 预编译的阶段
    // 预编译的时候做了哪些事情
    // js的变量对象 A0对象 供js引擎自己去访问的
    // 1 创建了ao对象 2 找形参和变量的声明 3 实参和形参相统一 4 找函数声明 会覆盖变量的声明
    function fn (a, c) {
      console.log('a1', a);
      var a = 123
      console.log('a2', a);
      console.log('c1', c);
      function a () { }
      if (false) {
        var d = 456
      }
      console.log('d1', d);
      console.log('b1', b);
      var b = function () { }
      console.log('b2', b);
      function c () { }
      console.log('c2', c);
    }
    fn(1, 2)
    // AO: {
    //   a: undefined 1 function a () { }
    //   c: undefined 2 function c () { }
    //   b: undefined
    //   d: undefined
    // }
  </script>
</body>

</html>
